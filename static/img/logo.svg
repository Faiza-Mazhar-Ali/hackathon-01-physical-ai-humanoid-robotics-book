<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Head -->
  <circle cx="50" cy="35" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Body -->
  <rect x="40" y="50" width="20" height="25" fill="none" stroke="#3b82f6" stroke-width="2" rx="2"/>
  
  <!-- Arms -->
  <line x1="30" y1="55" x2="40" y2="55" stroke="#3b82f6" stroke-width="2"/>
  <line x1="60" y1="55" x2="70" y2="55" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Legs -->
  <line x1="45" y1="75" x2="45" y2="85" stroke="#3b82f6" stroke-width="2"/>
  <line x1="55" y1="75" x2="55" y2="85" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Circuit pattern on body -->
  <path d="M45 55 L45 60 M55 55 L55 60 M45 65 L55 65 M45 70 L55 70" stroke="#60a5fa" stroke-width="1"/>
  
  <!-- AI symbol (neural network) -->
  <circle cx="40" cy="40" r="2" fill="#3b82f6"/>
  <circle cx="50" cy="38" r="2" fill="#3b82f6"/>
  <circle cx="60" cy="40" r="2" fill="#3b82f6"/>
  <circle cx="45" cy="45" r="2" fill="#3b82f6"/>
  <circle cx="55" cy="45" r="2" fill="#3b82f6"/>
  
  <!-- Connecting lines for neural network -->
  <line x1="40" y1="40" x2="45" y2="45" stroke="#60a5fa" stroke-width="0.5"/>
  <line x1="45" y1="45" x2="50" y2="38" stroke="#60a5fa" stroke-width="0.5"/>
  <line x1="50" y1="38" x2="55" y2="45" stroke="#60a5fa" stroke-width="0.5"/>
  <line x1="55" y1="45" x2="60" y2="40" stroke="#60a5fa" stroke-width="0.5"/>
</svg>